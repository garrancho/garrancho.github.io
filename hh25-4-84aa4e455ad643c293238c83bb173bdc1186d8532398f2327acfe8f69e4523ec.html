<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🇵🇹 - Generador de código</title>
  <link rel="stylesheet" href="hh25.css">

</head>
<body data-target-hash="e831d05a7349bd18663e7bd670a7fa630439f691369b7d730acb951fb6e581ce" data-empty-hash="4d616ebf4fd13032f1d15d3fd73cc1b62d3aa020415d7b4cea6443fbacf2cb40" data-celebration="fireworks">
  <header>
    <h1>🇵🇹 - Generador de código super secreto</h1>
  </header>

  <section id="status-panel">
    <p id="calculation-line" class="status-line empty">Calculation will appear once you begin.</p>
    <p id="hash-line" class="status-line empty">SHA-256: (awaiting input)</p>
    <p id="status-message" class="status-line empty">The wards slumber. Begin the chant when you are ready.</p>
  </section>

  <div id="countdown" class="countdown">
    <span class="countdown__label">Countdown initialising...</span>
  </div>

  <main>
    <section class="intro">
      <p>
        Só 🟩 se todos correctos. O código final!
      </p>
    </section>

    <form id="hh25-form" novalidate>

      <fieldset>
        <legend>🎂 Birthday</legend>
        <label for="caretaker-name">It is your birthday, ...</label>
        <input type="text" id="caretaker-name" name="caretaker-name" autocomplete="off" placeholder="I am ...">
      </fieldset>

      <fieldset>
        <legend>9️⃣9️⃣</legend>
        <label for="familiar-select">Quando as coisas mudam e os planos falham, escolher adaptar-se e procurar o lado positivo é essencial. Mantém a energia, porque mostra que já sabes que vais enfrentar desafios em vez de te deixares vencer por eles. O que dizer quando as coisas parecem mesmo feias...</label>
        <select id="familiar-select" name="familiar-select">
          <option value="">Escolhe</option>
          <option value="owl">cool cool cool cool cool cool cool cool</option>
          <option value="bat">cool cool cool cool cool cool cool</option>
          <option value="cat">cool cool cool cool cool cool</option>
          <option value="dog1">cool cool cool cool cool</option>
          <option value="dog2">cool cool cool cool</option>
          <option value="dog3">cool cool cool</option>
          <option value="dog4">cool cool</option>
          <option value="dog5">cool</option>
        </select>
        <!-- <small class="clue">Echo the bat loops in eager circles.</small> -->
      </fieldset>

      <fieldset>
        <legend>🙂</legend>
        <label for="oath-text">Uma palavra de "The Big Bang Theory" porque mostra muito da essência do Sheldon: uma pessoa com dificuldades sociais que, mesmo assim, quer divertir-se e fazer parte do grupo. Ele usa a palavra para indicar que fez uma piada ou partida, geralmente de forma literal e inesperada. Esta expressão simboliza o humor peculiar da série e lembra-nos que, como todos, o Sheldon tem um lado brincalhão e humano.</label>
        <textarea id="oath-text" name="oath-text" placeholder=""></textarea>
        <!-- <small class="clue">Speak clearly: &ldquo;I guard the Hollow Gate.&rdquo;</small> -->
      </fieldset>

      <fieldset>
        <legend>🐶</legend>
        <label for="secret-code">O nome do cão...</label>
        <input type="password" id="secret-code" name="secret-code" placeholder="Não é Cheddar...">
        <!-- <small class="clue">She whispers the passphrase: spiritkey.</small> -->
      </fieldset>
    </form>
  </main>

  <script src="hh25.js"></script>

</body>
</html>
